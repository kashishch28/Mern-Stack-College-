<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Design</title>
    <style>
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #222;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            width: 320px;
        }
        .display {
            background: #333;
            color: #fff;
            font-size: 2em;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            letter-spacing: 2px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .btn {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            padding: 18px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:active,
        .btn:hover {
            background: #666;
        }
        .btn.operator {
            background: #ff9500;
            color: #fff;
        }
        .btn.operator:active,
        .btn.operator:hover {
            background: #ffa733;
        }
        .btn.equal {
            background: #34c759;
            color: #fff;
            grid-column: span 2;
        }
        .btn.equal:active,
        .btn.equal:hover {
            background: #5be584;
        }
        .btn.clear {
            background: #ff3b30;
            color: #fff;
        }
        .btn.clear:active,
        .btn.clear:hover {
            background: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="btn clear">C</button>
            <button class="btn operator">÷</button>
            <button class="btn operator">×</button>
            <button class="btn operator">−</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">+</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn equal">=</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
        </div>
    </div>
</body>
</html>
