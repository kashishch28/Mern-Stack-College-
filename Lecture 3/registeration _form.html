<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            color: #222;
            margin: 40px;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 32px;
            border: 1px solid #ccc;
            background: #fff;
        }
</style>
<body>
    <form action="#" method="post" class="container">
        <h2>College Registration Form</h2>
        <label for="mail">Mail ID:</label>
        <input type="email" id="mail" name="mail" placeholder="Enter your mail"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="college">College:</label>
        <input type="text" id="college" name="college" placeholder="College Name" required><br><br>

        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" name="rollno" placeholder="Enter your roll no." required><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="">Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <label>Hobbies:</label>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="otherhobby" name="hobbies" value="Other">
        <label for="otherhobby">Other</label>
        <br><br>

        


        <label for="details">Extra Details:</label><br>
        <textarea id="details" name="details" rows="6" cols="40" placeholder="Enter your text here...."></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
