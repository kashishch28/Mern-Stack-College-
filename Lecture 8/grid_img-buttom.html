<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid with Images and Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="gla.png" class="card-img-top" alt="Image 1">
                    <div class="card-body text-center">
                        <button class="btn btn-primary">Button 1</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="gla.png" class="card-img-top" alt="Image 2">
                    <div class="card-body text-center">
                        <button class="btn btn-success">Button 2</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="gla.png" class="card-img-top" alt="Image 3">
                    <div class="card-body text-center">
                        <button class="btn btn-danger">Button 3</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
