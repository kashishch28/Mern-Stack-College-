<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transition Example</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #3498db;
            transition: height 2s;
            margin: 50px auto;
            border-radius: 10px;
        }
        div:hover{
            height:300px;
        }

        /* div:hover {
            background: #e74c3c;
            transform: scale(1.2) rotate(70deg);
        } */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Hover over the box!</h2>
    <div></div>
</body>
</html>
