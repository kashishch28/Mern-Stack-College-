<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Top bar for social icons */
        .top-bar {
            display: flex;
            justify-content: flex-end; /* Aligns icons to the right */
            padding: 10px 30px;
            background-color: #e9e9e9; /* A slightly different shade for contrast */
        }

        /* Social Icons Styling */
        .social-icons {
            display: flex;
            gap: 15px; 
        }

        .social-icons a {
            font-size: 1.2rem;
            color: #333; /* Icons color */
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #4CAF50; /* Change icon color on hover */
            transform: scale(1.2); /* Slightly enlarge icon on hover */
        }


        /* Navigation Bar */
        nav {
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            margin-top: 100px;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 30px;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 8px 12px;
            border: none;
            border-radius: 20px 0 0 20px;
            outline: none;
            width: 200px;
        }

        .search-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .top-bar {
                justify-content: center; /* Center icons on smaller screens */
            }

            nav {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap; /* Allow nav links to wrap too */
            }
        }
         @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .search-container {
                width: 100%;
                display: flex;
            }
            .search-container input {
                width: 100%;
            }
         }
    </style>
</head>

<body>
    <!-- Top bar for social icons -->
    <div class="top-bar">
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button aria-label="Search"><i class="fas fa-search"></i></button>
        </div>
    </nav>
</body>

</html>
